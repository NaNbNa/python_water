<!-- 模态框--修改数据项 需要放在前面才会显示-->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">修改信息</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-container">
            <h3>修改信息</h3>
            <form id="editForm" action="/update" method="post">
                <table class="table">
                    <tr>
                        <th>测站名称:</th>
                        <td><input name="Sname" type="text" id="modalSname"></td>
                    </tr>
                    <tr>
                        <th>测站编码:</th>
                        <td><input name="Scode" type="text" id="modalScode" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <th>测站类型</th>
                        <td><input name="Stype" type="text" id="modalStype"></td>
                    </tr>
                    <tr>
                        <th>测站所属单位</th>
                        <td><input name="Department" type="text" id="modalDepartment"></td>
                    </tr>
                    <tr>
                        <th>河流</th>
                        <td><input name="River" type="text" id="modalRiver"></td>
                    </tr>
                    <tr>
                        <th>地址</th>
                        <td><input name="address" type="text" id="modalAddress"></td>
                    </tr>
                    <tr>
                        <th>经度</th>
                        <td><input name="el" type="number" id="modalEl"></td>
                    </tr>
                    <tr>
                        <th>纬度</th>
                        <td><input name="nl" type="number" id="modalNl"></td>
                    </tr>
                    <tr>
                        <th>建站年月</th>
                        <td><input name="Time" type="date" id="modalTime"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="d-flex justify-content-center">
                                <input type="submit" value="修改" class="btn btn-primary mx-2">
                                <input type="reset" value="重置" class="btn btn-secondary mx-2">
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- 模态框 结束 -->

<div class="content">
    <ul class="nav nav-tabs" id="tabList">
        <li class="nav-item">

    </ul>
    <div class="tab-content" id="tabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                <div class="form-row">
                    <div class="form-group col-md-2">
                        <input type="text" class="form-control" id="Scode" placeholder="请输入测站编码">

                    </div>
                    <div class="form-group col-md-2">
                        <input type="date" class="form-control" id="Time" placeholder="请输入建站时间">
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" onclick="searchStations()">查找测站</button>
                </div>
            </div>
            <div class="main-content">
               <h2 style="font-size: 1.5vw; text-align: center; color: #343a40; font-weight: bold; background-color: #f8f9fa; position: relative;">
                    三峡水库测站信息
               </h2>
                 <div class="card-body">
                    <div class="table-wrapper">
                        <table class="table table-striped table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th>序号</th>
                                    <th>测站编码</th>
                                    <th>测站名称</th>
                                    <th>测站类型</th>
                                    <th>测站所属单位</th>
                                    <th>河流</th>
                                    <th>建站时间</th>
                                    <th>操作</th>
                                </tr>
