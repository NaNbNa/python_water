<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测站基本信息表</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="content">
        <ul class="nav nav-tabs" id="tabList">
            <li class="nav-item">
                <a class="nav-link active" id="station-info-tab" data-toggle="tab" href="#station-info" role="tab" aria-controls="station-info" aria-selected="true">测站基本信息表</a>
            </li>
        </ul>
        <div class="tab-content" id="tabContent">
            <div class="tab-pane fade show active" id="station-info" role="tabpanel" aria-labelledby="station-info-tab">
                <div class="sticky-header">
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <input type="text" class="form-control" id="stationId" placeholder="请输入测站ID">
                        </div>
                        <div class="form-group col-md-2">
                            <input type="text" class="form-control" id="stationCode" placeholder="请输入测站编码">
                        </div>
                        <div class="form-group col-md-2">
                            <input type="text" class="form-control" id="stationName" placeholder="请输入测站名称">
                        </div>
                        <div class="form-group col-md-2">
                            <input type="date" class="form-control" id="startDate" placeholder="请输入启用日期">
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" onclick="searchStation()">查找测站信息</button>
                    </div>
                </div>
                <div class="main-content">
                    <h2 style="font-size: 1.5vw; text-align: center; color: #343a40; font-weight: bold; background-color: #f8f9fa; position: relative;">
                        测站基本信息
                        <div style="position: absolute; right: 20px; top: 10px;">
                            <span style="font-size: 1rem; margin-right: 10px;">表操作:</span>
                            <button id="btn1" class="btn btn-primary btn-custom" style="margin-right: 5px;" data-toggle="modal" data-target="#addModal">添加</button>
                        </div>
                    </h2>
                    <div class="card-body">
                        <div class="table-wrapper">
                            <table class="table table-striped table-hover">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>测站编码</th>
                                        <th>测站名称</th>
                                        <th>测站类型ID</th>
                                        <th>测站位置ID</th>
                                        <th>流域ID</th>
                                        <th>启用日期</th>
                                        <th>停用日期</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="resultsTableBody">
                                    <tr>
                                        <td>1</td>
                                        <td>SC001</td>
                                        <td>测站1</td>
                                        <td>1</td>
                                        <td>1</td>
                                        <td>1</td>
                                        <td>2023-01-01</td>
                                        <td>2024-01-01</td>
                                        <td>
                                            <button class="btn btn-warning btn-sm">编辑</button>
                                            <button class="btn btn-danger btn-sm">删除</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>SC002</td>
                                        <td>测站2</td>
                                        <td>2</td>
                                        <td>2</td>
                                        <td>2</td>
                                        <td>2023-02-01</td>
                                        <td>2024-02-01</td>
                                        <td>
                                            <button class="btn btn-warning btn-sm">编辑</button>
                                            <button class="btn btn-danger btn-sm">删除</button>
                                        </td>
                                    </tr>
                                    <!-- 数据行会在加载时由脚本填充 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">添加字段</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="fieldID">ID</label>
                            <input type="text" class="form-control" id="fieldID" placeholder="ID">
                        </div>
                        <div class="form-group">
                            <label for="fieldStationCode">测站编码</label>
                            <input type="text" class="form-control" id="fieldStationCode" placeholder="测站编码">
                        </div>
                        <div class="form-group">
                            <label for="fieldStationName">测站名称</label>
                            <input type="text" class="form-control" id="fieldStationName" placeholder="测站名称">
                        </div>
                        <div class="form-group">
                            <label for="fieldTypeId">测站类型ID</label>
                            <input type="text" class="form-control" id="fieldTypeId" placeholder="测站类型ID">
                        </div>
                        <div class="form-group">
                            <label for="fieldLocationId">测站位置ID</label>
                            <input type="text" class="form-control" id="fieldLocationId" placeholder="测站位置ID">
                        </div>
                        <div class="form-group">
                            <label for="fieldBasinId">流域ID</label>
                            <input type="text" class="form-control" id="fieldBasinId" placeholder="流域ID">
                        </div>
                        <div class="form-group">
                            <label for="fieldStartDate">启用日期</label>
                            <input type="date" class="form-control" id="fieldStartDate" placeholder="启用日期">
                        </div>
                        <div class="form-group">
                            <label for="fieldEndDate">停用日期</label>
                            <input type="date" class="form-control" id="fieldEndDate" placeholder="停用日期">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function searchStation() {
            // 查找测站信息的逻辑
            console.log("查找测站信息");
        }
    </script>
</body>
</html>
