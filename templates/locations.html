<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地理位置信息表</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="content">
        <ul class="nav nav-tabs" id="tabList">
            <li class="nav-item">
                <a class="nav-link active" id="location-tab" data-toggle="tab" href="#location" role="tab" aria-controls="location" aria-selected="true">地理位置信息表</a>
            </li>
        </ul>
        <div class="tab-content" id="tabContent">
            <div class="tab-pane fade show active" id="location" role="tabpanel" aria-labelledby="location-tab">
                <div class="sticky-header">
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <input type="text" class="form-control" id="province" placeholder="请输入省份">
                        </div>
                        <div class="form-group col-md-2">
                            <input type="text" class="form-control" id="city" placeholder="请输入城市">
                        </div>
                        <div class="form-group col-md-2">
                            <input type="text" class="form-control" id="district" placeholder="请输入区">
                        </div>
                        <div class="form-group col-md-2">
                            <input type="text" class="form-control" id="town" placeholder="请输入镇">
                        </div>
                        <div class="form-group col-md-2">
                            <input type="text" class="form-control" id="latitude" placeholder="请输入纬度">
                        </div>
                        <div class="form-group col-md-2">
                            <input type="text" class="form-control" id="longitude" placeholder="请输入经度">
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" onclick="searchLocations()">查找位置</button>
                    </div>
                </div>
                <div class="main-content">
                    <h2 style="font-size: 1.5vw; text-align: center; color: #343a40; font-weight: bold; background-color: #f8f9fa; position: relative;">
                        地理位置信息
                        <div style="position: absolute; right: 20px; top: 10px;">
                            <span style="font-size: 1rem; margin-right: 10px;">字段操作:</span>
                            <button id="btn1" class="btn btn-primary btn-custom" style="margin-right: 5px;" data-toggle="modal" data-target="#addModal">添加</button>
                            <button id="btn2" class="btn btn-secondary btn-custom" style="margin-right: 5px;">修改</button>
                            <button id="btn3" class="btn btn-danger btn-custom">删除</button>
                        </div>
                    </h2>
                    <div class="card-body">
                        <div class="table-wrapper">
                            <table class="table table-striped table-hover">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>省份</th>
                                        <th>城市</th>
                                        <th>区</th>
                                        <th>镇</th>
                                        <th>纬度</th>
                                        <th>经度</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="resultsTableBody">
                                    <tr>
                                        <td>1</td>
                                        <td>广东省</td>
                                        <td>广州市</td>
                                        <td>天河区</td>
                                        <td>员村镇</td>
                                        <td>23.1291</td>
                                        <td>113.2644</td>
                                        <td>
                                            <button class="btn btn-warning btn-sm">编辑</button>
                                            <button class="btn btn-danger btn-sm">删除</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>北京市</td>
                                        <td>北京市</td>
                                        <td>朝阳区</td>
                                        <td>三里屯镇</td>
                                        <td>39.9042</td>
                                        <td>116.4074</td>
                                        <td>
                                            <button class="btn btn-warning btn-sm">编辑</button>
                                            <button class="btn btn-danger btn-sm">删除</button>
                                        </td>
                                    </tr>
                                    <!-- 数据行会在加载时由脚本填充 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">添加字段</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="fieldID">ID</label>
                            <input type="text" class="form-control" id="fieldID" placeholder="ID">
                        </div>
                        <div class="form-group">
                            <label for="fieldProvince">省份</label>
                            <input type="text" class="form-control" id="fieldProvince" placeholder="省份">
                        </div>
                        <div class="form-group">
                            <label for="fieldCity">城市</label>
                            <input type="text" class="form-control" id="fieldCity" placeholder="城市">
                        </div>
                        <div class="form-group">
                            <label for="fieldDistrict">区</label>
                            <input type="text" class="form-control" id="fieldDistrict" placeholder="区">
                        </div>
                        <div class="form-group">
                            <label for="fieldTown">镇</label>
                            <input type="text" class="form-control" id="fieldTown" placeholder="镇">
                        </div>
                        <div class="form-group">
                            <label for="fieldLatitude">纬度</label>
                            <input type="text" class="form-control" id="fieldLatitude" placeholder="纬度">
                        </div>
                        <div class="form-group">
                            <label for="fieldLongitude">经度</label>
                            <input type="text" class="form-control" id="fieldLongitude" placeholder="经度">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function searchLocations() {
            // 查找地理位置的逻辑
            console.log("查找地理位置");
        }
    </script>
</body>
</html>
