<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日志管理</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="content">
        <ul class="nav nav-tabs" id="tabList">
            <li class="nav-item">
                <a class="nav-link active" id="log-tab" data-toggle="tab" href="#log" role="tab" aria-controls="log" aria-selected="true">日志管理</a>
            </li>
        </ul>
        <div class="tab-content" id="tabContent">
            <div class="tab-pane fade show active" id="log" role="tabpanel" aria-labelledby="log-tab">
                <div class="sticky-header">
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <input type="text" class="form-control" id="userName" placeholder="请输入用户名">
                        </div>
                        <div class="form-group col-md-2">
                            <input type="date" class="form-control" id="startDate" placeholder="起始日期">
                        </div>
                        <div class="form-group col-md-2">
                            <input type="date" class="form-control" id="endDate" placeholder="结束日期">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="sqlQuery" placeholder="请输入SQL语句">
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" onclick="searchLogs()">查找日志</button>
                    </div>
                </div>
                <div class="main-content">
                    <h2 style="font-size: 1.5vw; text-align: center; color: #343a40; font-weight: bold; background-color: #f8f9fa; position: relative;">
                        日志信息
                        <div style="position: absolute; right: 20px; top: 10px;">
                            <span style="font-size: 1rem; margin-right: 10px;">表操作:</span>
                            <button id="btn1" class="btn btn-primary btn-custom" style="margin-right: 5px;" data-toggle="modal" data-target="#addModal">添加</button>
                        </div>
                    </h2>
                    <div class="card-body">
                        <div class="table-wrapper">
                            <table class="table table-striped table-hover">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>用户名</th>
                                        <th>操作时间</th>
                                        <th>操作类型</th>
                                        <th>SQL语句</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="resultsTableBody">
                                    <tr>
                                        <td>1</td>
                                        <td>张三</td>
                                        <td>2023-06-25 14:30:00</td>
                                        <td>INSERT</td>
                                        <td>INSERT INTO users (name, email) VALUES ('张三', 'zhangsan@example.com')</td>
                                        <td>
                                            <button class="btn btn-warning btn-sm">编辑</button>
                                            <button class="btn btn-danger btn-sm">删除</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>李四</td>
                                        <td>2023-06-25 15:00:00</td>
                                        <td>UPDATE</td>
                                        <td>UPDATE users SET email = 'lisi@example.com' WHERE name = '李四'</td>
                                        <td>
                                            <button class="btn btn-warning btn-sm">编辑</button>
                                            <button class="btn btn-danger btn-sm">删除</button>
                                        </td>
                                    </tr>
                                    <!-- 数据行会在加载时由脚本填充 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">添加日志</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="logID">ID</label>
                            <input type="text" class="form-control" id="logID" placeholder="ID">
                        </div>
                        <div class="form-group">
                            <label for="logUserName">用户名</label>
                            <input type="text" class="form-control" id="logUserName" placeholder="用户名">
                        </div>
                        <div class="form-group">
                            <label for="logTime">操作时间</label>
                            <input type="datetime-local" class="form-control" id="logTime" placeholder="操作时间">
                        </div>
                        <div class="form-group">
                            <label for="logType">操作类型</label>
                            <input type="text" class="form-control" id="logType" placeholder="操作类型">
                        </div>
                        <div class="form-group">
                            <label for="logSQL">SQL语句</label>
                            <textarea class="form-control" id="logSQL" placeholder="SQL语句"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function searchLogs() {
            // 查找日志的逻辑
            console.log("查找日志");
        }
    </script>
</body>
</html>
